<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="button special-function">AC</button>
            <button class="button special-function">&larr;</button>
            <button class="button special-function">%</button>
            <button class="button operator" id="divide">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button number" id="zero">0</button>
            <button class="button number">.</button>
            <button class="button operator" id="equal">=</button>
        </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
